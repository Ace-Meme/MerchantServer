<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function fe(){
            let datum = new URLSearchParams({
            amount: 290000,
            orderDescription: 'Mua ve',
            orderType: 'other',
            orderId: '12345'
        });
        fetch('https://merchantserver.onrender.com/order/create_payment_url', {
            method: 'POST',
            redirect: 'follow',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: datum
        }).then((res) => {
            if(res.redirected){
                console.log(res.url);
                window.location = res.url;
            }
            console.log("hoho");
        }).catch(console.error);
        }
        function sub(){
            console.log("olelelelelelele");
            document.getElementById("ole").submit();
        }
    </script>
    <button onclick="fe()">oops</button>
    <form action="https://merchantserver.onrender.com/order/create_payment_url" method="POST" id="ole">
        <input type="hidden" name="amount" value=10000>
        <input type="hidden" name="orderDescription" value='mua ve'>
        <input type="hidden" name="orderId" value='dfdf'>
        <input type="hidden" name="orderType" value='other'>
        <button onclick="sub()">ultr</button>
    </form>
</body>
</html>
